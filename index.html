<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ticket Form</title>
	<meta charset="UTF-8">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/datepicker.css">
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/datepicker.js"></script>
    <script src="js/datepicker.en.js"></script>
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">	
					<!-- TITLE -->		
					<span class="login100-form-title p-b-26">
						Some text here
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-ticket-star"></i>
					</span>

					<!-- FIRST NAME -->
					<div class="wrap-input100 validate-input" data-validate = "Invalid First Name">
						<input class="input100" type="text" name="firstname" id="fname" autocomplete="off">
						<span class="focus-input100" data-placeholder="First Name"></span>
					</div>

					<!--LAST NAME -->
					<div class="wrap-input100 validate-input" data-validate = "Invalid Last Name">
						<input class="input100" type="text" name="lastname" id="lname" autocomplete="off">
						<span class="focus-input100" data-placeholder="Last Name"></span>
					</div>

					<!-- ADULTS -->
					<div class="wrap-input100 validate-input" data-validate="Fill In" >
						<select class="input100" name="adult">
							<option disabled selected value></option>
                            <option value="1">1 adult</option>
                            <option value="2">2 adults</option>
                            <option value="3">3 adults</option>
                            <option value="4">4 adults</option>
                            <option value="5">5 adults</option>
                            <option value="6">6 adults</option>
                            <option value="7">7 adults</option>
                            <option value="8">8 adults</option>
                            <option value="9">9 adults</option>
                        </select>
                        <span class="focus-input100" name="adult" data-placeholder="Adults"></span>
                    </div>

					<!-- CHILDREN -->				
					<div class="wrap-input100 validate-input" data-validate="Fill In" >
						<select class="input100" name="child">
							<option disabled selected value></option>
							<option value="0">0 children</option>
	                        <option value="1">1 child</option>
	                        <option value="2">2 children</option>
	                        <option value="3">3 children</option>
	                        <option value="4">4 children</option>
	                        <option value="5">5 children</option>
	                        <option value="6">6 children</option>
	                        <option value="7">7 children</option>
	                        <option value="8">8 children</option>
	                        <option value="9">9 children</option>
                        </select>
                        <span class="focus-input100" data-placeholder="Children"></span>
                    </div>

					<!-- DATE -->
					<div class="wrap-input100 validate-input" data-validate="Choose Date">
						<input class="input100" id="checkdate" data-position="top center" data-language="en" autocomplete="off" readonly>
						<span class="focus-input100" data-placeholder="Dates Available"></span>
					</div>
					
					<!--BUTTON -->	
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Confirm
							</button>
						</div>
					</div>
					
				</form>
			</div>
		</div>
	</div>

	<!-- Calendar Script -->
	<script>
	    /* Pushing two days ahead from Today's date */
	    function Dateplustwo() {
	    	var today = new Date(); // New object of Date()
	    	var newdate = new Date(); //  Variable with exactly desired Date
	    	newdate.setDate(today.getDate()+2); // Push two days towards
	    	return newdate; // Return Date plus two days
		}

		/* Creating 'Date Picker Object' for certain 'Html Element' (in example it is an Element with #checkdate ID) */
	    $('#checkdate').datepicker({
	       autoClose: true, // Close calendar when mouse out of focus 
	       minDate: new Dateplustwo(), // Call Dateplustwo() and getting return vairable from it
	       moveToOtherMonthsOnSelect: true, // Turn calendar over next month when when picked out of initial month
	       disableNavWhenOutOfRange: true // Disabling calendar navigator when out of range
	   })

	    /* Html Element permission to show Calendar object */
	    $('#checkdate').data('datepicker')    
	</script>

	<!-- Other Scripts -->
	<script src="js/main.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>

</body>
</html>
